<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
     <section>                
    <input type="text" id="meetingId">
        <button id="newMeeting" class="setup">New Meeting</button>
   </section>     

        <!--video class="camera" autoplay></video-->
        <div id='videos'>
            <video id='localVideo' autoplay muted></video>
            <video id='remoteVideo' autoplay></video>
       </div>
        <canvas id="photo">
        </canvas>
       
      <div>
         <input id="text" placeholder="Chat with us!" autocomplete="off" onkeyup="handleKey(event)">

           <button id="snap">snap picture</button>
          <button id="send">send picture</button>
           <button id="hangupButton">Hang Up</button>

      </div>
    
      <div id="chatbox">
          <!--iframe id="chatbox"></iframe-->
      </div>
      <div class="incoming">
            <h2>Incoming photos</h2>
            <div id="trail"></div>
      </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="../js/lib/adapter-1.3.0.js"></script>
        <script src="../js/twovideochatphoto.js"></script>
   
    </body>
</html>
